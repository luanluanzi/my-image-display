<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input your name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        #inputField {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #imageBelowInput {
            width: 100%;
        }
        .clickable-image {
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- 输入框 -->
<div class="container">
    <input type="text" id="inputField" placeholder="Enter your name here">
    <img src="https://s3.bmp.ovh/imgs/2024/10/13/0099c193ebe43e23.png" alt="Image Below Input" id="imageBelowInput">
</div>

<!-- 点击图片跳转到第三页 -->
<img src="https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png" class="clickable-image" onclick="goToThirdPage()">

<script>
    // 点击图片后跳转到第三页
    function goToThirdPage() {
        // 获取输入框中的内容
        const inputValue = document.getElementById('inputField').value;

        // 将输入框的内容存储到 localStorage
        localStorage.setItem('inputContent', inputValue);

        // 获取OCR内容（假设已经存储在localStorage中）
        const ocrContent = localStorage.getItem('ocrContent');
        if (ocrContent) {
            localStorage.setItem('ocrContent', ocrContent); // 确保OCR内容传递
        }

        // 获取页面1选择的按钮索引（假设页面1存储了按钮选择的信息）
        const selectedButtonIndex = localStorage.getItem('selectedButtonIndex');
        if (selectedButtonIndex) {
            localStorage.setItem('selectedButtonIndex', selectedButtonIndex);
        }

        // 跳转到第三页
        window.location.href = "third-page.html"; 
    }
</script>

</body>
</html>
