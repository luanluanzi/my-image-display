<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input your name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* 居中对齐内容 */
        }
        .container {
            position: relative;
            width: 300px; /* 控制图片和输入框的宽度 */
            margin: 0 auto; /* 居中容器 */
        }
        #inputField {
            position: absolute;
            top: 150px; /* 控制输入框的位置，调整为图片的上方 */
            left: 50%;
            transform: translateX(-50%);
            width: 60%; /* 控制输入框的宽度 */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #imageBelowInput {
            width: 100%; /* 图片宽度与容器一致 */
        }
        .clickable-image {
            cursor: pointer;
            width: 300px; /* 控制点击图片的大小 */
            margin-top: 20px; /* 图片与输入框的间距 */
        }
    </style>
</head>
<body>

<!-- 图片上方的输入框 -->
<div class="container">
    <!-- 这是输入框 -->
    <input type="text" id="inputField" placeholder="Enter your name here">
    
    <!-- 这是在输入框下面的图片 -->
    <img src="https://s3.bmp.ovh/imgs/2024/10/13/0099c193ebe43e23.png" alt="Image Below Input" id="imageBelowInput">
</div>

<!-- 点击图片跳转到第三页 -->
<img src="https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png" class="clickable-image" onclick="goToThirdPage()">

<script>
    // 点击图片后跳转到第三页
    function goToThirdPage() {
        // 获取输入框中的内容
        const inputValue = document.getElementById('inputField').value;

        // 将输入框的内容存储到 localStorage
        localStorage.setItem('inputContent', inputValue);

        // 将第一页识别的文字内容（假设已经保存到 localStorage）传递到第三页
        const ocrContent = localStorage.getItem('ocrContent');
        localStorage.setItem('ocrContent', ocrContent); // 确保 OCR 内容传递

        // 跳转到第三页
        window.location.href = "third-page.html"; 
    }
</script>

</body>
</html>
