<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍摄照片并跳转</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
</head>
<body>

<h1>拍摄或上传图片</h1>

<!-- 普通图片显示 -->
<img id="staticImage" src="https://s3.bmp.ovh/imgs/2024/10/13/1ec76ac158879b26.jpg" width="300" height="300" alt="普通图片"/>

<!-- 可点击图片，拍照并进行OCR -->
<img id="clickableImage" src="https://s3.bmp.ovh/imgs/2024/10/13/b517467a12dcbe73.png" alt="点击拍照" style="cursor:pointer;"/>

<!-- 上传图片按钮 -->
<input type="file" accept="image/*" id="imageInput" capture="camera" style="display:none;"/>

<!-- 初始的按钮图片 -->
<img id="bottomButton" src="https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png" alt="占位按钮" style="cursor:pointer;"/>

<script>
    const imageInput = document.getElementById('imageInput');
    const clickableImage = document.getElementById('clickableImage');
    const staticImage = document.getElementById('staticImage');
    const bottomButton = document.getElementById('bottomButton');

    // 点击可点击的图片触发拍照/上传
    clickableImage.addEventListener('click', function() {
        imageInput.click();
    });

    // 当选择图片后，显示预览并进行OCR识别
    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            // 显示上传的图片
            staticImage.src = e.target.result;
            staticImage.style.display = "block";

            // 使用 Tesseract.js 进行 OCR 识别
            Tesseract.recognize(
                e.target.result,
                'chi_sim',  // 使用简体中文模型
                {
                    logger: (m) => console.log(m)
                }
            ).then(({ data: { text } }) => {
                console.log('识别结果:', text);

                // 替换底部按钮图片
                bottomButton.src = 'https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png';  // 将图片替换为新的按钮
                bottomButton.style.display = "block";  // 确保按钮显示
            }).catch(err => {
                console.error('识别失败:', err);
            });
        };

        if (file) {
            reader.readAsDataURL(file);  // 读取图片为Data URL
        }
    });

    // 点击更换后的按钮跳转到第二个页面
    bottomButton.addEventListener('click', function() {
        if (bottomButton.src.includes('next-page-button.jpg')) {
            window.location.href = 'second-page.html';  // 跳转到第二个页面
        }
    });
</script>

</body>
</html>
