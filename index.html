<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Recognized Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #recognizedText {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>显示识别的文字</h1>

<!-- 显示OCR识别的文字 -->
<div id="recognizedText"></div>

<script>
    // 从 localStorage 获取第一个页面的 OCR 结果
    const ocrContent = localStorage.getItem('ocrContent');

    // 如果 OCR 结果存在，显示它
    if (ocrContent) {
        document.getElementById('recognizedText').innerHTML = `<h3>识别的文字：</h3><p>${ocrContent}</p>`;
    } else {
        document.getElementById('recognizedText').innerHTML = `<h3>没有找到识别的文字</h3>`;
    }
</script>

</body>
</html>
