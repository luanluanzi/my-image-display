<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍摄照片并跳转</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
</head>
<body>

<h1>拍摄或上传图片并识别英文文字</h1>

<!-- 普通图片显示 -->
<img id="staticImage" src="https://s3.bmp.ovh/imgs/2024/10/13/1ec76ac158879b26.jpg" width="300"  alt="普通图片"/>

<!-- 可点击图片，拍照并进行OCR -->
<img id="clickableImage" src="https://s3.bmp.ovh/imgs/2024/10/13/b517467a12dcbe73.png" width="300"  alt="点击拍照" style="cursor:pointer;"/>

<!-- 上传图片按钮 -->
<input type="file" accept="image/*" id="imageInput" capture="camera" style="display:none;"/>

<!-- 初始的按钮图片，点击后跳转的按钮 -->
<img id="nextPageButton" src="https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png" width="300"  alt="占位按钮" style="display:none; cursor:pointer;"/>

<script>
    const imageInput = document.getElementById('imageInput');
    const clickableImage = document.getElementById('clickableImage');
    const staticImage = document.getElementById('staticImage');
    const nextPageButton = document.getElementById('nextPageButton');

    // 点击可点击的图片触发拍照/上传
    clickableImage.addEventListener('click', function() {
        imageInput.click();
    });

    // 当选择图片后，显示预览并进行OCR识别
    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            // 显示上传的图片
            staticImage.src = e.target.result;
            staticImage.style.display = "block";

            // 使用 Tesseract.js 进行 OCR 识别，识别英文
            Tesseract.recognize(
                e.target.result,
                'eng',  // 使用英文模型
                {
                    logger: (m) => console.log(m)
                }
            ).then(({ data: { text } }) => {
                console.log('识别结果:', text); // 输出识别的英文文字

                // 替换上传图片按钮为新的按钮
                nextPageButton.src = 'https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png';  // 替换为新的按钮图片
                nextPageButton.style.display = "block";  // 显示按钮
            }).catch(err => {
                console.error('识别失败:', err);
            });
        };

        if (file) {
            reader.readAsDataURL(file);  // 读取图片为Data URL
        }
    });

    // 点击更换后的按钮跳转到第二个页面
    nextPageButton.addEventListener('click', function() {
        window.location.href = 'second-page.html';  // 跳转到第二个页面
    });
</script>

</body>
</html>
