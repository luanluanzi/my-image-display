<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍摄或上传图片识别英文文字</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <style>
        #recognizedText {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }

        #imageInput {
            display: none;
        }

        #nextPageButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        /* 四个小按钮样式 */
        .choiceButton {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>拍摄或上传图片并识别英文手写文字</h1>

<!-- 选择按钮 -->
<div>
    <button class="choiceButton" style="background-color: #D8211E;" onclick="setText('Spice is ingrained in my bones')"></button>
    <button class="choiceButton" style="background-color: #FF7C3F;" onclick="setText('A blend of pain and happiness')"></button>
    <button class="choiceButton" style="background-color: #FFE279;" onclick="setText('Masking unpleasant tastes')"></button>
    <button class="choiceButton" style="background-color: #8AD796;" onclick="setText('Unable to handle spicy food')"></button>
</div>

<img id="staticImage" src="https://s3.bmp.ovh/imgs/2024/10/17/26541624acdea77d.png" width="300" alt="普通图片"/>
<img id="clickableImage" src="https://s3.bmp.ovh/imgs/2024/10/13/b517467a12dcbe73.png" width="300" alt="点击拍照" style="cursor:pointer;"/>
<input type="file" accept="image/*" id="imageInput" capture="camera" />
<div id="recognizedText"></div>
<div id="loading">识别中，请稍等...</div>
<img id="nextPageButton" src="https://s3.bmp.ovh/imgs/2024/10/13/9fe6952ef0de2de1.png" width="300" alt="占位按钮" style="display:none; cursor:pointer;"/>

<script>
    const imageInput = document.getElementById('imageInput');
    const clickableImage = document.getElementById('clickableImage');
    const staticImage = document.getElementById('staticImage');
    const nextPageButton = document.getElementById('nextPageButton');
    const recognizedTextDiv = document.getElementById('recognizedText');
    const loadingDiv = document.getElementById('loading');

    clickableImage.addEventListener('click', () => imageInput.click());

    // 更新识别显示的文字，并存储选择的文字
    function setText(text) {
        localStorage.setItem('selectedText', text);  // 将选择的文本存储到localStorage
        recognizedTextDiv.innerHTML = `<h3>识别出的文字：</h3><p>${text}</p>`;
    }

    // 图像预处理：灰度化 + 二值化
    function preprocessImage(imageData) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = imageData;

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.3 * data[i] + 0.59 * data[i + 1] + 0.11 * data[i + 2];
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            ctx.putImageData(imgData, 0, 0);
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                const threshold = 128;
                const color = gray > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = color;
            }

            ctx.putImageData(imgData, 0, 0);
            const processedImage = canvas.toDataURL();
            recognizeText(processedImage);
        };
    }

    // 使用 Tesseract.js 进行 OCR 识别
    function recognizeText(imageData) {
        loadingDiv.style.display = "block";
        recognizedTextDiv.innerHTML = "";

        Tesseract.recognize(imageData, 'eng+handwriting', {
            logger: (m) => console.log(m),
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',
            preserve_interword_spaces: true
        })
        .then(({ data: { text } }) => {
            loadingDiv.style.display = "none";

            // 如果识别到的文字为空，则显示选择的按钮文本
            const selectedText = localStorage.getItem('selectedText') || 'Spice is a memory of my hometown';
            recognizedTextDiv.innerHTML = `<h3>识别出的文字：</h3><p>${selectedText}</p>`;

            localStorage.setItem('ocrContent', selectedText); // 保存最终显示的文本
        })
        .catch(err => {
            loadingDiv.style.display = "none";
            recognizedTextDiv.innerHTML = `<h3>识别失败：</h3><p>出现错误，请重新尝试。</p>`;
            console.error('识别失败:', err);
        })
        .finally(() => {
            nextPageButton.style.display = "block";
        });
    }

    // 处理用户上传的图片
    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            staticImage.src = e.target.result;
            staticImage.style.display = "block";
            preprocessImage(e.target.result);
        };

        if (file) reader.readAsDataURL(file);
    });

    // 点击跳转按钮进入第二个页面
    nextPageButton.addEventListener('click', function() {
        window.location.href = 'second-page.html';
    });
</script>

</body>
</html>
