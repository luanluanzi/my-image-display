<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display OCR and Input Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* 居中对齐内容 */
            margin-top: 50px;
        }
        .container {
            width: 80%; /* 容器宽度 */
            margin: 0 auto; /* 居中容器 */
        }
        .content-box {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #007BFF;
        }
        .text-content {
            font-size: 18px;
            white-space: pre-wrap; /* 保持换行 */
            word-wrap: break-word; /* 长单词换行 */
        }
    </style>
</head>
<body>

<h1>Displaying OCR and Input Content</h1>

<!-- 显示OCR识别内容 -->
<div class="container">
    <div class="content-box">
        <h2>OCR Recognized Text:</h2>
        <p id="ocrText" class="text-content"></p>
    </div>

    <!-- 显示第二个页面输入的内容 -->
    <div class="content-box">
        <h2>Your Input:</h2>
        <p id="userInput" class="text-content"></p>
    </div>
</div>

<script>
    // 获取存储在localStorage中的OCR识别内容和用户输入内容
    const ocrContent = localStorage.getItem('ocrContent');
    const userInput = localStorage.getItem('inputContent');

    // 显示OCR内容
    if (ocrContent) {
        document.getElementById('ocrText').innerText = ocrContent;
    } else {
        document.getElementById('ocrText').innerText = "No OCR content available.";
    }

    // 显示用户输入的内容
    if (userInput) {
        document.getElementById('userInput').innerText = userInput;
    } else {
        document.getElementById('userInput').innerText = "No input provided.";
    }
</script>

</body>
</html>
