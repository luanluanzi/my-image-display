<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your chili label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        .text-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
        .background-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Your chili label</h1>

<div class="container">
    <img id="backgroundImage" class="background-image" src="" alt="Background Image">
    <div class="text-overlay" id="displayText"></div>
</div>

<script>
    // 从 localStorage 获取页面2的输入框内容
    const userName = localStorage.getItem('userName') || 'Unnamed';
    
    // 从 localStorage 获取页面1选择的按钮文本和按钮索引
    const selectedText = localStorage.getItem('ocrContent') || 'Spice is a memory of my hometown';
    const selectedButtonIndex = localStorage.getItem('selectedButtonIndex') || '0';

    // 显示页面2的输入和页面1的选择文本
    document.getElementById('displayText').textContent = `${userName}`;

    // 根据按钮选择的索引显示对应的背景图片
    const backgroundImage = document.getElementById('backgroundImage');
    switch (parseInt(selectedButtonIndex)) {
        case 0:
            backgroundImage.src = 'https://s3.bmp.ovh/imgs/2024/10/17/3978abc833e2dff5.png'; // 第一个按钮对应的图片
            break;
        case 1:
            backgroundImage.src = 'https://s3.bmp.ovh/imgs/2024/10/17/35d1e2d64e5bf046.png'; // 第二个按钮对应的图片
            break;
        case 2:
            backgroundImage.src = 'https://s3.bmp.ovh/imgs/2024/10/17/bd47eb24788a454b.png'; // 第三个按钮对应的图片
            break;
        case 3:
            backgroundImage.src = 'https://s3.bmp.ovh/imgs/2024/10/17/50a072a816716d50.png'; // 第四个按钮对应的图片
            break;
        default:
            backgroundImage.src = 'https://s3.bmp.ovh/imgs/2024/10/21/2eb71a0adbcc1188.png'; // 默认图片
            break;
    }
</script>

</body>
</html>
