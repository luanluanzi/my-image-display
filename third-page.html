<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三页面：展示图片和文字</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .image-container img {
            width: 100%;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .image-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .image-selector button {
            margin: 0 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>第三页面：展示图片和文字</h1>

<!-- 选择图片按钮 -->
<div class="image-selector">
    <button onclick="showImage(1)">图片 1</button>
    <button onclick="showImage(2)">图片 2</button>
    <button onclick="showImage(3)">图片 3</button>
    <button onclick="showImage(4)">图片 4</button>
</div>

<div id="imageContainer" class="image-container">
    <!-- 图片和文字将动态加载到这里 -->
</div>

<script>
    // 获取页面1选择的文本和页面2的输入内容
    const selectedText = localStorage.getItem('selectedText') || 'Spice is a memory of my hometown';
    const inputText = localStorage.getItem('inputContent') || '默认文字内容';

    // 根据选择的图片显示不同的内容
    function showImage(imageNumber) {
        const imageContainer = document.getElementById('imageContainer');
        let imageSrc = '';

        // 根据按钮选择的图片，加载不同的图片
        switch (imageNumber) {
            case 1:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/3978abc833e2dff5.png';
                break;
            case 2:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/35d1e2d64e5bf046.png'; // 请替换成实际图片的URL
                break;
            case 3:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/bd47eb24788a454b.png'; // 请替换成实际图片的URL
                break;
            case 4:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/50a072a816716d50.png'; // 请替换成实际图片的URL
                break;
            default:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/3978abc833e2dff5.png';
                break;
        }

        // 清空现有内容并添加新内容
        imageContainer.innerHTML = '';

        // 创建图片元素
        const imgElement = document.createElement('img');
        imgElement.src = imageSrc;
        imgElement.alt = '显示的图片';

        // 创建文字覆盖层
        const textOverlay = document.createElement('div');
        textOverlay.classList.add('text-overlay');
        textOverlay.innerText = `姓名: ${inputText} | 选择: ${selectedText}`;

        // 将图片和文字添加到容器中
        imageContainer.appendChild(imgElement);
        imageContainer.appendChild(textOverlay);
    }

    // 默认显示第一个图片
    showImage(1);
</script>

</body>
</html>
