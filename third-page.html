<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示图片和文字</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 500px; /* 限制图片的最大宽度 */
            height: auto;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7); /* 背景半透明 */
        }
    </style>
</head>
<body>

<h1>展示图片和文字</h1>

<div id="imageContainer" class="image-container">
    <!-- 图片和文字将动态加载到这里 -->
</div>

<script>
    // 获取页面1选择的按钮索引、页面2输入的内容以及OCR识别内容
    const selectedButtonIndex = localStorage.getItem('selectedButtonIndex');
    const inputText = localStorage.getItem('inputContent') || '默认文字内容'; // 默认文字内容
    const ocrContent = localStorage.getItem('ocrContent') || '默认OCR文本'; // 如果OCR内容为空，则使用默认值

    // 根据按钮选择的图片显示不同的内容
    function showImage(imageNumber) {
        const imageContainer = document.getElementById('imageContainer');
        let imageSrc = '';

        // 根据选择的按钮，加载不同的图片
        switch (imageNumber) {
            case '1':
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/3978abc833e2dff5.png';
                break;
            case '2':
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/35d1e2d64e5bf046.png'; // 替换为实际图片URL
                break;
            case '3':
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/bd47eb24788a454b.png'; // 替换为实际图片URL
                break;
            case '4':
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/50a072a816716d50.png'; // 替换为实际图片URL
                break;
            default:
                imageSrc = 'https://s3.bmp.ovh/imgs/2024/10/17/3978abc833e2dff5.png'; // 默认图片
                break;
        }

        // 清空现有内容并添加新内容
        imageContainer.innerHTML = '';

        // 创建图片元素
        const imgElement = document.createElement('img');
        imgElement.src = imageSrc;
        imgElement.alt = '显示的图片';

        // 创建文字覆盖层
        const textOverlay = document.createElement('div');
        textOverlay.classList.add('text-overlay');
        textOverlay.innerText = ocrContent ? ocrContent : inputText; // 如果OCR内容存在，则显示OCR内容，否则显示输入内容

        // 将图片和文字添加到容器中
        imageContainer.appendChild(imgElement);
        imageContainer.appendChild(textOverlay);
    }

    // 默认显示根据按钮索引显示图片
    if (selectedButtonIndex) {
        showImage(selectedButtonIndex);
    } else {
        // 默认显示第一个图片
        showImage('1');
    }
</script>

</body>
</html>
