<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识别结果页面</title>
</head>
<body>

<h2>识别结果</h2>

<!-- 显示识别的文字 -->
<div id="recognizedTextDisplay"></div>

<script>
    // 假设你将识别的文字存储在 localStorage 中
    const recognizedText = localStorage.getItem('recognizedText');
    document.getElementById('recognizedTextDisplay').innerHTML = `<p>${recognizedText}</p>`;
</script>

</body>
</html>
